<tr>
    <td>{{ doctor.prefix }}</td>
    <td><a href="{{ url_for('get_doctor', uuid_id=doctor.id) }}">{{ doctor.name }}</a></td>
    <td>{{ doctor.suffix }}</td>
    <td>{{ doctor.phone }}</td>
    <td>{{ doctor.organisation().name }}</td>
    <td><span class="flag-icon flag-icon-{{ doctor.country_code()|lower }} flag-icon-squared flag-icon-squared"></span>{{ doctor.country() }}</td>
</tr>
